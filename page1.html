<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning Poker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Planning Poker</h1>
    </header>

    <main>
      <!-- Menu principal -->
      <section id="menu">
        <h2>Configuration</h2>
        <label for="players">Nombre de joueurs :</label>
        <input type="number" id="players" min="1" max="10" required />

        <div id="player-names"></div>
        <!-- Conteneur pour les champs des noms -->

        <label for="rule">Mode de jeu :</label>
        <select id="rule">
          <option value="average">Moyenne</option>
          <option value="median">Médiane</option>
          <option value="absolute-majority">Majorité absolue</option>
          <option value="relative-majority">Majorité relative</option>
        </select>

        <!-- Lien de redirection -->
        <a href="page2.html" id="start-game" class="button">Démarrer</a>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
